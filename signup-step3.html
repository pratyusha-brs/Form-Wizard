<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Wizard | Project</title>
    <link rel="icon" type="image/x-icon" href="assets/img/form-logo.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/css/wizard.css" />
    <link
      type="text/css"
      href="assets/js/jQuery-Date-Time-Picke-Plugin-Simple-Datetimepicker/jquery.simple-dtpicker.css"
      rel="stylesheet"
    />
  </head>

  <body class="body-state1">
    <header>
      <div class="git">
        <h1>FORM-WIZARD PROJECT</h1>
        <a href="https://github.com/pratyusha-brs/Form-Wizard.git"><button class="btn">Git-Repo</button></a>
      </div>
    </header>

    <main role="main text-center" style="height: 700px">
      <div class="wrapper h-100">
        <div class="Grid Grid--full Grid--center">
          <div
            class="Grid-cell h-80 OuterFormBlock"
            style="background-color: aliceblue"
          >
            <div class="Grid Grid--gutters Grid--cols-2 h-100">
              <div class="Grid-cell h-100">
                <div class="Grid Grid--full Grid--center h-100 overflow">
                  <div class="Grid-cell">
                    <div class="formMiddleBlock">
                      <div class="brandSection">
                        <h1>When can we contact you?</h1>
                        <p>Book a time and date slot with one of our team.</p>
                      </div>
                      <form action="thanku.html">
                        <div>
                          <div id="date_picker"></div>
                        </div>
                      
                        <div>
                          <label for="phone"
                            ><h1 style="font-size: medium">Phone Number:</h1></label
                          >
                          <input
                            type="text"
                            name="phone_number"
                            id="phone_number"
                            size="40"
                            placeholder="+91 9999999999"
                            autocomplete="off"
                          />
                        </div>
                        <div>
                          <button
                            class="btn btn-primary"
                            type="submit"
                            onclick="return validation()" class="btn"> Continue </button>
                        </div>
                      </form>
                      <div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="Grid-cell rightBlock">
                <div
                  class="Grid Grid--full Grid--bottom"
                  style="height: 100px; margin-top: 100px"
                >
                  <div class="Grid-cell">
                    <div class="brandSection brandSectionRight">
                      <img src="assets/img/rocket.png" class="brandLogo" />
                      <h1>Manifest in an Empowering Software Career</h1>
                      <p>
                        Experience how BRS Studio shall help you to BUILD a
                        strong career foundation that allows you to RISE & SHINE
                        as a real-life ‘world-class’ professional.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-center px-5">
        <div>
          <button
            onclick="setTheme('#3CC89E')"
            class="theme-switch theme-switch-chathams_blue"
          ></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"
          ></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"
          ></button>
        </div>
      </div>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="assets/js/jQuery-Date-Time-Picke-Plugin-Simple-Datetimepicker/jquery.simple-dtpicker.js"></script>
  <script defer src="assets/js/signup-step3.js"></script>
  <script defer src="assets/js/script.js"></script>
</html>
